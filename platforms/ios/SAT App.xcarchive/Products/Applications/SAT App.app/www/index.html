<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('service worker installed'))
    .catch(err => console.log('Error', err));
}

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="js/ng-cordova.min.js"></script>
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter" class="platform-ios platform-cordova platform-webview">

    <ion-pane>
        <ion-header-bar class="bar-stable bar-positive">
            <h1 class="title"><ion-icon class="ion-flash"/>&#160;&#160;Envoi SMS&#160;&#160;<ion-icon class="ion-flash"/></h1>
        </ion-header-bar>
        <ion-content ng-controller="SmsCtroller">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Numéros</span>
                    <input id="numberTxt" type="text" ng-model="form.numbers" ng-change="verifyNumbers()">
                </label>
                <label class="item item-input">
                    <span class="input-label">Noms des personnes</span>
                    <input id="nameTxt" type="text" ng-model="form.names" ng-change="verifyNames()">
                </label>
                <label class="item item-input">
                    <span class="input-label">Heures de navette</span>
                    <input id="timeTxt" type="text" ng-model="form.times" ng-change="verifyTimes()">
                </label>
                <label class="item item-input">
                    <span class="input-label">Message du BDE</span>
                    <input id="messageTxt" type="text" ng-model="form.message" ng-change="verifyMessage()">
                </label>
            </div>
            <button class="button button-block button-assertive" ng-click="dataTreat()" ng-show="readyToCheck">Traiter les données&#160;&#160;<ion-icon class="ion-gear-a"/></button>
            <button class="button button-block button-balanced" ng-click="sendSMS()" ng-show="readyToGo">Send SMS&#160;&#160;<ion-icon class="ion-paper-airplane"/></button>
            <div class="card" ng-show="done">
                <div class="item item-text-wrap text-center">
                    Tout ce qui devait arriver... Arriva...&#160;&#160;<ion-icon class="ion-thumbsup"/>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</body>
</html>
